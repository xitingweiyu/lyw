<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后! -->

    <title>WChart</title>

    <!------------------------------------------------- CSS 引入 - 开始 ------------------------------------------------>

    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css">
    <!-- 页面基础通用 -->
    <link rel="stylesheet" href="page-style/wchart/home/basic.css">
    <!-- 图表缩略图 -->
    <link rel="stylesheet" href="page-style/wchart/home/chart-icon.css">
    <!-- zTree样式 -->
    <link rel="stylesheet" href="plugin/ztree/css/metroStyle/metro.css">

    <!------------------------------------------------- CSS 引入 - 结束 ------------------------------------------------>

    <style type="text/css">

    </style>
</head>

<body>
<div class="container-fluid">
    <input type="hidden" value="" id="currentUserId">
    <!--导航条-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!--品牌信息-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-4" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">W-Chart</a>
            </div>
            <!--描述信息-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-4">
                <p class="navbar-text">图表可视化</p>
            </div>
        </div>
    </nav>

    <!--切换标签-->
    <ul class="nav nav-tabs nav-justified" role="tablist">
        <!--画图标签-->
        <li role="presentation" class="active">
            <a href="#draw" aria-controls="画图" role="tab" data-toggle="tab" onclick="loadTab('draw','wchart-draw.html')">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;画图
            </a>
        </li>
        <!--画库标签-->
        <li role="presentation">
            <a href="#box" aria-controls="画库" role="tab" data-toggle="tab" onclick="loadTab('box','wchart-box.html')">
                <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>&nbsp;&nbsp;画库
            </a>
        </li>
        <!--画布标签-->
        <li role="presentation">
            <a href="#page" aria-controls="画布" role="tab" data-toggle="tab" onclick="loadTab('page','wchart-page.html')">
                <span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>&nbsp;&nbsp;画布
            </a>
        </li>
    </ul>

    <!--标签页-->
    <div class="tab-content">
        <!--画图标签页-->
        <div role="tabpanel" class="tab-pane table-bordered active" id="draw"></div>
        <!--画库标签页-->
        <div role="tabpanel" class="tab-pane table-bordered" id="box"></div>
        <!--画布标签页-->
        <div role="tabpanel" class="tab-pane table-bordered" id="page"></div>
    </div>


</div>


<!----------------------------------------------- JavaScript 引入 - 开始 ----------------------------------------------->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="plugin/bootstrap/js/html5shiv.min.js"></script>
<script src="plugin/bootstrap/js/respond.min.js"></script>
<![endif]-->

<!-- jQuery文件 - 务必在bootstrap.min.js 之前引入 -->
<script src="plugin/jquery/js/jquery.min.js"></script>
<!-- Bootstrap 核心 JavaScript 文件 -->
<script src="plugin/bootstrap/js/bootstrap.min.js"></script>
<!-- zTree 核心 -->
<script src="plugin/ztree/js/jquery.ztree.core.js"></script>
<!-- 引入 ECharts 文件 -->
<script src="plugin/echart/js/echarts.min.js"></script>
<!-- 引入常量文件 -->
<script src="Constant.js"></script>

<!----------------------------------------------- JavaScript 引入 - 结束 ----------------------------------------------->

<script type="text/javascript">

    $(document).ready(function () {
        // 默认加载画图页面
        loadTab('draw', 'wchart-draw.html');
    });

    /**
     * Created by LXL on 2016/5/6
     * <br> 在pageId处加载指定的pageUrl
     * @param pageId 页面id
     * @param pageUrl 加载页面
     */
    function loadTab(pageId, pageUrl) {
        var page = $('#' + pageId + '')[0].innerHTML;
        if (page == "") {
            $('#' + pageId + '').load(pageUrl);
        }
    }

</script>
</body>
</html>
